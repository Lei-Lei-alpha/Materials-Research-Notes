<div class="page-wrapper" tabindex="-1" role="main">
    <div class="page-inner">
        <div id="book-search-results">
            <div class="search-noresults">
                <section class="normal markdown-section">

                    {% if page.title %}
                        <h1 id="{{ page.id }}" style="border-style: solid solid solid solid; border-width: 0px 0px 2px 0px; border-color: black black #F1F0F0 black;">{{ page.title | escape }}</h1>
                    {% else %}
                        <h1 id="{{ page.id }}" style="border-style: solid solid solid solid; border-width: 0px 0px 2px 0px; border-color: black black #F1F0F0 black;">{{ site.title | escape }}</h1>
                    {% endif %}

                    {{ content }}
                </section>
            </div>

            {%- include search.html -%}
        </div>
    </div>
</div>
